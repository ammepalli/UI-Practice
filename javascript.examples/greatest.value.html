<script>
    function FindGreatest(a, b, c){
        if (a>b && a>c){
        document.write(`Your value a=${a} is greater than b=${b} & c=${c}`);
    } else if(b>c){
        document.write(`Your value b=${b} is greater than a=${a} & c=${c}`);
    } else{
        document.write(`Your value c=${c} is greater than a=${a} & b=${b}`);
    }
    }

    FindGreatest(20,45,41);
</script>
