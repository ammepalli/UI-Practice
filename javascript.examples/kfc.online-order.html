<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kfc online order</title>
    <link rel="shortcut icon" href="../public/images/favicon.jpg">
     <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
     <script type="text/javascript">
        function Orderclick(){
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value;

            var mealName="";
            var mealCost=0;

            var BurgerRadio=document.getElementById("optBurger");
            var ChickenrollRadio=document.getElementById("optChickenroll");

            if(BurgerRadio.checked){ 
                mealName=BurgerRadio.value;
                mealCost=120;
            }
            if(ChickenrollRadio.checked){
                mealName=ChickenrollRadio.value;
                mealCost=130;
            }

        var AdOnName="";
        var AdOnCost=0;

        var bucketmealCheckBox=document.getElementById("optbucketmeal");
        var popcornCheckBox=document.getElementById("optpopcorn");

        if(bucketmealCheckBox.checked){
            AdOnName +=bucketmealCheckBox.value + "<br>";
            AdOnCost=150;
            mealCost=mealCost + AdOnCost;
        }
        if(popcornCheckBox.checked){
            AdOnName +=popcornCheckBox.value + "<br>";
            AdOnCost=80;
            mealCost=mealCost + AdOnCost;
        }
        document.getElementById("lblMeal").innerHTML = mealName;
        document.getElementById("lblAdOn").innerHTML = AdOnName;
        document.getElementById("lblTotal").innerHTML = "&#8377;" +mealCost;
        }
    
     </script>
    
</head>
<body class="container-fluid">
    <header>
        <img src="../public/images/kfc.jpg" width="100%" height="200">
    </header>

    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Cstomer Deatails</button>
                </div>

                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-light">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>

                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col justify-content-center">
                                <div class="card" style="width: 300px;">
                                    <img src="../public/images/burger.jpg" height="130" class="card-img-top">

                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" id="optBurger" value="OMG Burger" name="Meal" class="form-check-input">&#8377;120/-</h3>
                                    </div>
                                </div>
                            </div>

                            <div class="col d-flex justify-content-center">
                                <div class="card" style="width: 300px;">
                                    <img src="../public/images/chickenroll.jpg" height="130" class="card-img-top">
                                    <div class="card-header">
                                        <h3>Chicken Roll</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" id="optChickenroll" value="Chicken Roll" name="Meal" class="form-check-input">&#8377;100/-</h3>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100"> Select Ad-ON's</button>
            </div>

            <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col justify-content-center">
                            <div class="card" style="width: 300px;">
                                <img src="../public/images/bucketmeal.jpg" height="130" class="card-img-top">
                                <div class="card-header">
                                    <h3>BucketMeal</h3>
                                </div>
                                <div class="card-footer">
                                    <h3><input type="checkbox" id="optbucketmeal" value="BucketMeal" class="form-check-input">&#8377;150/-</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col d-flex justify-content-center">
                            <div class="card" style="width: 300px;">
                                <img src="../public/images/popcorn.jpg" height="130" class="card-img-top">
                                <div class="card-header">
                                  <h3>PopCorn</h3>
                                </div>
                                <div class="card-footer">
                                    <h3><input type="checkbox" id="optpopcorn" value="PopCorn" class="form-check-input">&#8377;80/-</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button onclick="Orderclick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd id="lblName"></dd>
                            <dt>Mobile</dt>
                            <dd id="lblMobile"></dd>
                            <dt>Meal</dt>
                            <dd id="lblMeal"></dd>
                            <dt>Ad-ON's</dt>
                            <dd id="lblAdOn"></dd>
                            <dt>Total</dt>
                            <dd id="lblTotal"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
             </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
