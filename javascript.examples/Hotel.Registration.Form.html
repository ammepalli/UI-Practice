<!DOCTYPE html>
<html>
<head>
  <title>Hotel Registration </title>
  <link rel="shortcut icon" href="../public/images/hotel.jpg">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  


</head>
<body class="container-fluid">
    <header>
       <h2 align="center"> Hotel Registration Form</h2>
    </header>
    <div class="accordion" id="Hotel">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-dark w-100">Customer Info</button>
            </div>

                <div class="">
                
                    <label for="name"> Customer Name</label>
                    <input type="text" id="name" name="name" required> <br><br>
                    
                    <label for="date">Check in Date</label>
                    <input type="date" id="date" name="date" required><br><br>
                    
                    <label for="days">Total No of Days:</label>
                    <input type="number" id="days" name="days" required><br><br>
                    
                    <label for="persons">Total No of Persons:</label>
                    <input type="number" id="persons" name="persons" required><br><br>
                </div>
               
               
        </div>

    <div class="accordion-item">
        <div class="accordion-header">
            <button data-bs-toggle="collapse" data-bs-target="#Rooms" class="btn btn-dark w-100">Select Room Type</button>
        </div>
        <div class="accordion-collapse collapse show" id="Rooms" data-bs-parent="#Hotel">
            <div class="accordion-body">
                <div class="row">
                    <div class="col justify-content-center">
                        <div class="card" style="width: 300px;">
                            <img src="../public/images/deluxe-room.jpg" height="130" class="card-img-top" >

                            <div class="card-footer">
                                <h3><input type="radio">Deluxe Room</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col justify-content-center">
                        <div class="card" style="width: 300px;">
                            <img src="../public/images/suite-room.png" height="130" class="card-img-top">
                            <div class="card-footer">
                                <h3><input type="radio">Suite Room</h3>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <div class="accordion-item">
        <div class="accordion-header">
          <button data-bs-toggle="collapse" data-bs-target="#Amenities" class="btn btn-dark w-100">Select Amenities</button>
        </div>
        <div class="accordion-collapse collapse show" id="Amenities" data-bs-parent="#Hotel">
            <div class="accordion-body">
                <div class="row">
                    <div class="col justify-content-center">
                        <div class="card" style="width: 300px;">
                            <img src="../public/images/AC.jpg" height="130" class="card-img-top" >

                            <div class="card-footer">
                                <h3><input type="checkbox"> A/C</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col justify-content-center">
                        <div class="card" style="width: 300px;">
                            <img src="../public/images/Locker.jpg" height="130" class="card-img-top">
                            <div class="card-footer">
                                <h3><input type="checkbox"> Locker</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">
            <button data-bs-toggle="collapse" data-bs-target="#Advance" class="btn btn-dark w-100">Advance Amount</button>
        </div>

        <div class="accordion-collapse collapse show" id="Advance" data-bs-parent="#Hotel">
            <div class="accordion-body">
                <div class="row">
                    <div class="col text-center" >
                        <form>
                            <label for="name">Advance Amount</label>
                            <input type="text" id="Amount" name="Amount" required>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="d-flex justify-content-center">

        <button class="btn btn-dark">Register</button>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>  
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"> </script>
  
</body>
</html>
