<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <link rel="shortcut icon" href="../public/images/hotel.jpg">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var cities=["Delhi","Hyd"]
        function LoadCities(){
            document.getElementById("lstcities").innerHTML="";
            cities.map(function(city){
                var option=document.createElement("option");
                option.text=city;
                option.value=city;
                document.getElementById("lstCities").appendChild(option);
            })
            document.getElementById("lblCount").innerHTML=`Total No Of Cities:${cities.length}`;

        }
        function bodyload(){
            LoadCities();
        }
        function AddClick(){
            var cityName=document.getElementById("txtCity").value;
            var cityIndex=cities.indexOf(cityName);
            if(cityIndex==-1){
                cities.push(cityName);
                LoadCities();
                document.getElementById("txtCity").value="";
            }else{
                alert(`${cityName}Exists`);
            }
        }
        function SortAsc(){
            cities.sort();
            LoadCities();
        }
        function sortDsc(){
            cities.sort();
            cities.reverse();
            LoadCities();
        }
        function RemoveCity(){
            var selectedCity=document.getElementById("lstCities").value;
            varselectedindex=cities.indexOf(selectedCity);
            var flag=confirm(`Remove ${selectedcity}\nAre you sure?`);
            if(flag==true){
                cities.splice(selectedindex,1);
                Loadcities();
            }
        }
        function ClearClick(){
            cities.length=0;
            LoadCities();   
        }



    </script>
</head>
<body class="container-fluid" onload="bodyload">
<div class="w-25 mt-4">
    <label class="form-label fw-bold">Add New City</label>
    <div class="input-group">
        <input type="text" class="form-control" id="txtcity"> <button class="btn btn-primary" onclick="AddClick()">Add</button>
    </div>
    <div class="mt-2"> 
        <button onclick="sortAsc()" class="btn btn-info"><span class="bi bi-sort-alpha-down"></span></button>
        <button onclick="sortDsc()" class="btn btn-info"><span class="bi bi-sort-alpha-up"></span></button>
    </div>
    <div class="mt-3">
        <select class="form-select" id="lstCities" size="3"></select>
        <div>
            <label class="form-label fw-bold" id="lblCount"></label>
        </div>
    </div>
    <div class="mt-3">
        <button onclick="RemoveCity()" class="btn btn-danger"><span class="bi bi-trash"></span> Remove City</button>
        <button onclick="clearClick()" class="btn btn-danger"><span class="bi bi-trash-fill"></span> Clear All</button>
    </div>
</div>
</body>
</html>
