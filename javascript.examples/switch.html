<script>
    var n=parseInt(prompt("Enter number"));
    switch(n){
        case 1:
        document.write("One");
        break;
        case 2:
        document.write("Two")
        break;
        case 3:
        document.write("Three")
        break;
        case 4:
        document.write("Four")
        break;
        case 5:
        document.write("Five")
        return;
        case 6:
        document.write("Six")
        break;
        default:
        document.write("1 to 6 only");
        break;    
    }
</script>
